name: Build & Push Docker Image (With Cache)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/erpnext15:latest
  BUILDER: buildx-builder
  DEFAULT_TIMEOUT_MINUTES: 180

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: System info and prerequisites
        run: |
          echo "System information:"
          uname -a
          docker --version
          docker info
          echo "Using Ubuntu default MariaDB version"
          echo "Build context verification:"
          ls -la
          cat Dockerfile | head -n 30

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          builder: ${{ env.BUILDER }}
          driver-opts: image=moby/buildkit:latest

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          # 简化缓存策略，仅使用GitHub Actions缓存
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ github.event_name == 'pull_request' && format('{0}, {0}:pr-{1}', env.DOCKER_IMAGE, github.event.number) || env.DOCKER_IMAGE }}
          timeout: 180m
          network: host
          progress: plain
          build-args: |
            DEBIAN_FRONTEND=noninteractive
            # MARIADB_VERSION is no longer needed as we use Ubuntu default repository